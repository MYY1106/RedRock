<script>
    var number = prompt('请输入你想要第几项：');
    console.log(fib(number));

    function fib(number) {
        var n1 = 1, n2 = 1;
        if (number == 1)
            return 0;
        else if (number == 2 || number == 3)
            return 1;
        else {
            for (i = 4; i <= number; i++) {
                n = n1 + n2;
                [n1, n2] = [n2, n];
            }
            return n;

        }
    }
</script>
